
<mat-sidenav-container class='app-sidenav container-fluid'>
  <mat-sidenav #sidenav mode='side' [(opened)]="opened">
      <div id='admin-nav-col'>
          <nav class='nav flex-column'>
            <a class='nav-link' routerLink='./partners'>Partners</a>
            <a class='nav-link' routerLink='../requests'>Requests</a>
            <a class='nav-link disabled' routerLink='../request-form'>Analytics</a>
            <button (click)="setRequestView()">Requests</button>
          </nav>
      </div>
      </mat-sidenav>
  <mat-sidenav-content class='container' [ngSwitch]='adminView'>
      <p><button mat-button id='toggle' (click)="sidenav.toggle()">sidenav.toggle()</button></p>
      <p></p>
      <app-manage-partners *ngSwitchCase=''></app-manage-partners>
      <app-admin-requested-products *ngSwitchCase='adminView'></app-admin-requested-products>
      <app-manage-partners *ngSwitchDefault></app-manage-partners>
  </mat-sidenav-content>

</mat-sidenav-container>
