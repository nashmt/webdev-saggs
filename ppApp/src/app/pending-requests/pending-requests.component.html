<table class="table table-dark">
    <thead>
      <tr>
        <th>Product</th>
        <th>Documentation</th>
        <th>Cancel Request</th>
      </tr>
    </thead>
    <tbody class="pending">
      <tr *ngFor="let product of pending">
              <th scope="row">{{product.name}}</th>
              <td><a class="imagelink" href="{{product.doc_url}}"> <img src="assets/icons/icon_home.gif" alt="Documentation" height="30"></a></td>
              <td><a class="imagelink" href="http://localhost"><img src="assets/icons/delete.gif" alt="Cancel Request" height="30"></a></td>
      </tr>
    </tbody>
  </table>
