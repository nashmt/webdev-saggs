<table class="table table-light">
        <thead class='thead-dark'>
          <tr>
            <th>Product</th>
            <th>Documentation</th>
            <th>Request Access</th>
          </tr>
        </thead>
        <tbody class="products">
          <tr *ngFor="let product of products">
                  <th scope="row">{{product.title}}</th>
                  <td><a class="imagelink" href="{{product.docUrl}}"> <img src="assets/icons/eclipse/alltopics_co.gif" alt="Documentation" height="30"></a></td>
                  <td><a class="imagelink" href="/request-form?requested_product={{product.title}}"><img src="assets/icons/eclipse/addtsk_tsk.gif" alt="Request Access" height="30"></a></td>
          </tr>
        </tbody>
      </table>
