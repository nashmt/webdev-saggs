<table class="table table-dark">
        <thead>
          <tr>
            <th>Product</th>
            <th>Documentation</th>
            <th>Request Access</th>
          </tr>
        </thead>
        <tbody class="products">
          <tr *ngFor="let product of products">
                  <th scope="row">{{product.title}}</th>
                  <td><a class="imagelink" href="{{product.docUrl}}"> <img src="assets/icons/icon_home.gif" alt="Documentation" height="30"></a></td>
                  <td><a class="imagelink" href="/request-form?requested_product={{product.name}}"><img src="assets/icons/tmpldot.gif" alt="Request Access" height="30"></a></td>
          </tr>
        </tbody>
      </table>
